<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp lồng nhau 1</title>
</head>
<body>
<!--Vòng for lồng nhau-->
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j <= 10; j++) {
            sout = sout + "<td>" + i * j + "</td>";
        }
        sout = sout + "</tr>"
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</body>
</html>
