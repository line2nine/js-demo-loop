<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp For 2</title>
</head>
<body>
<!--Bài 2. Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.-->
<p>Nhập số:
<input type="text" id="inputNumber" onkeyup="calSum()"></p>
<br>
<span id="sum">Tổng là: </span>
<script>
    function calSum() {
        let num = document.getElementById("inputNumber").value;
        let sum = 0;
        for (let i = 1; i <= num; i++)
            sum += i;
            document.getElementById("sum").innerHTML = "" + sum;
    }
</script>
</body>
</html>
