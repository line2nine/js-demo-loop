<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp For</title>
</head>
<body>
<!--Bài 1. Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5-->
<div id="practice"></div>
<script>
    let output = "";
    for (let i = 0; i < 5; i++) {
        output += "The number is " + i + "<br>";
    } document.getElementById("practice").innerHTML = output;
</script>
</body>
</html>
