<script>
    function tinhNgay(month, year) {
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: return 31;
            case 4:
            case 6:
            case 9:
            case 11: return 30;
            case 2: if (checkLeapYear(year))
                return 29;
            else
                return 28;
            default: return  "Không phải là tháng"
        }
    }

    function checkLeapYear(year) {
        return (year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0);
    }

    function checkDateBetween() {
        let monthStart = document.getElementById("m1").value;
        monthStart = parseInt(monthStart);
        let yearStart = document.getElementById("y1").value;
        yearStart = Number.parseInt(yearStart);
        let monthEnd = document.getElementById("m2").value;
        monthEnd = parseInt(monthEnd);
        let yearEnd = document.getElementById("y2").value;
        yearEnd = Number.parseInt(yearEnd);

        let i, sum = 0;
        for (i = monthStart; i <= monthEnd; i++)
            sum += tinhNgay(i, yearEnd);

    }

    function checkYearBetween() {
        let yearStart = document.getElementById("y1").value;
        yearStart = Number.parseInt(yearStart);
        let yearEnd = document.getElementById("y2").value;
        yearEnd = Number.parseInt(yearEnd);
        let j, sumTotal = 0;
        for (j = yearStart; j <= yearEnd; j++)
            sumTotal += checkDateBetween() + j;
        document.getElementById("sum").innerHTML = "" + sumTotal;
    }
